<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Talentex Olympiad MCQ Platform</title>
<style>
body { font-family: 'Arial', sans-serif; background: #f4f6f8; margin: 0; }
.container { max-width: 1200px; margin: auto; padding: 20px; }
header { background: #2c3e50; color: white; padding: 15px; text-align: center; }
nav { display: flex; justify-content: center; gap: 20px; margin: 15px 0; }
nav button { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; background: #3498db; color: white; font-size: 16px; }
nav button:hover { background: #2980b9; }
.section { display: none; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
.active { display: block; }
.question { font-size: 20px; margin: 20px 0; }
.options button { display: block; width: 100%; margin: 8px 0; padding: 10px; border-radius: 8px; border: 1px solid #ccc; background: #ecf0f1; text-align: left; cursor: pointer; }
.correct { background: #2ecc71 !important; color: white; }
.wrong { background: #e74c3c !important; color: white; }
#explanation { margin-top: 15px; font-style: italic; }
.score, .timer { font-size: 18px; margin: 5px; }
.leaderboard, .review { margin-top: 20px; background: #f8f9fa; padding: 15px; border-radius: 10px; }
.case-study { text-align: left; background: #f4f6f8; padding: 15px; border-left: 4px solid #3498db; margin-bottom: 15px; }
</style>
</head>
<body>
<header>
<h1>Talentex Olympiad Practice Platform</h1>
</header>
<div class="container">
<nav>
<button onclick="showSection('home')">Home</button>
<button onclick="showSection('practice')">Practice</button>
<button onclick="showSection('mock')">Mock Test</button>
<button onclick="showSection('review')">Review</button>
<button onclick="showSection('leaderboard')">Leaderboard</button>
</nav>
<div id="home" class="section active">
<h2>Welcome</h2>
<p>Select Practice for random questions, or Mock Test for real exam simulation (50Q / 60min).</p>
</div>
<div id="practice" class="section">
<h2>Practice Mode</h2>
<label>Subject: <select id="subject"></select></label>
<label>Topic: <select id="topic"><option value="all">All</option></select></label>
<button onclick="generateQuestion()">New Question</button>
<div class="timer" id="timerP">Time: 60s</div>
<div class="score" id="scoreP">Score: 0</div>
<div class="question" id="question"></div>
<div class="options" id="options"></div>
<div id="explanation"></div>
</div>
<div id="mock" class="section">
<h2>Mock Test</h2>
<div class="timer" id="timerM">Time: 60:00</div>
<div class="score" id="scoreM">Score: 0</div>
<div class="question" id="mockQuestion"></div>
<div class="options" id="mockOptions"></div>
<div id="mockExplanation"></div>
<button onclick="submitMock()">Submit Test</button>
<div id="mockResult"></div>
</div>
<div id="review" class="section">
<h2>Review Mistakes</h2>
<div id="reviewList"></div>
</div>
<div id="leaderboard" class="section">
<h2>Leaderboard</h2>
<ol id="scoresList"></ol>
<button onclick="exportLeaderboard()">Export Leaderboard</button>
</div>
</div>
<script>
let scoreP = 0, timerP = 60, timerIdP;
let mockQ = [], mockIndex=0, mockScore=0, mockTimer=3600, timerIdM;
let askedSet = new Set(), mistakes=[];
let leaderboard = JSON.parse(localStorage.getItem('leaderboard'))||[];
const subjects = ['Physics','Chemistry','Biology','Maths','IQ'];
const topics = { Physics:['Motion','Work','Energy'], Chemistry:['Reactions','Atoms'], Biology:['Control','Coordination'], Maths:['Algebra','Geometry'], IQ:['Series','Logic'] };
const questionBank = {
 Physics:{ Motion:{ hard:()=>({ type:'mcq', q:'A ball is thrown up at 20m/s. Height after 2s?', options:['20m','30m','40m','0m'], correct:'20m', explanation:'s=ut-1/2gt^2=20*2-20=20m'}),
 ar:()=>({ type:'ar', q:'Assertion: Myelin sheath speeds impulses. Reason: It insulates axon.', assertion:'True', reason:'True', correct:'Both true and reason explains', explanation:'Myelin speeds signals by insulation.'}) }, },
 Chemistry:{ Reactions:{ hard:()=>({ type:'mcq', q:'Which is redox?', options:['Zn+HCl','NaOH+HCl','AgNO3+NaCl','BaSO4â†’BaO+SO3'], correct:'Zn+HCl', explanation:'Oxidation-reduction occurs.'}) }, },
 Biology:{ Control:{ hard:()=>({ type:'mcq', q:'Damage to myelin sheath causes?', options:['MS','Asthma','TB','Diabetes'], correct:'MS', explanation:'MS is demyelination disorder'}) }, },
 Maths:{ Algebra:{ hard:()=>({ type:'numeric', q:'x^2-5x+6=0, find product of roots?', correct:'6', explanation:'Product = c/a=6'}), }, },
 IQ:{ Series:{ hard:()=>({ type:'mcq', q:'1,2,6,24,?', options:['120','48','36','30'], correct:'120', explanation:'Factorials'}), }, }
};
function showSection(id){ document.querySelectorAll('.section').forEach(s=>s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
function populateSubjects(){ let sel=document.getElementById('subject'); sel.innerHTML=''; subjects.forEach(s=>{ let opt=document.createElement('option'); opt.value=s.toLowerCase(); opt.text=s; sel.appendChild(opt); }); }
populateSubjects();
function startTimerP(){ clearInterval(timerIdP); timerP=60; timerIdP=setInterval(()=>{ timerP--; document.getElementById('timerP').innerText=`Time: ${timerP}s`; if(timerP<=0){ clearInterval(timerIdP); document.getElementById('explanation').innerText='Time up!'; document.querySelectorAll('#options button').forEach(b=>b.disabled=true); } },1000); }
function generateQuestion(){ startTimerP(); let subj=document.getElementById('subject').value; let subjKey=subj.charAt(0).toUpperCase()+subj.slice(1); let topicKeys=Object.keys(questionBank[subjKey]); let topic=topicKeys[Math.floor(Math.random()*topicKeys.length)]; let qFunc=questionBank[subjKey][topic][Object.keys(questionBank[subjKey][topic])[0]]; let qObj=qFunc(); if(askedSet.has(qObj.q)) return generateQuestion(); askedSet.add(qObj.q); renderQuestion(qObj,'question','options','explanation','P'); }
function renderQuestion(qObj,qId,oId,eId,mode){ document.getElementById(qId).innerText=qObj.q; let opts=document.getElementById(oId); opts.innerHTML=''; if(qObj.type==='ar'){ opts.innerHTML='<b>Assertion:</b> '+qObj.q+'<br><b>Reason:</b> '+qObj.reason; let arr=['Both true and reason explains','Both true but not explains','Assertion true reason false','Assertion false reason true']; arr.forEach(opt=>{ let b=document.createElement('button'); b.innerText=opt; b.onclick=()=>checkAnswer(opt,qObj,eId,mode,b); opts.appendChild(b); }); } else if(qObj.type==='numeric'){ let b=document.createElement('button'); b.innerText='Submit numeric'; b.onclick=()=>{ let ans=prompt('Enter numeric answer'); checkAnswer(ans,qObj,eId,mode,b); }; opts.appendChild(b); } else { qObj.options.forEach(opt=>{ let b=document.createElement('button'); b.innerText=opt; b.onclick=()=>checkAnswer(opt,qObj,eId,mode,b); opts.appendChild(b); }); }
}
function checkAnswer(opt,qObj,eId,mode,btn){ if(opt==qObj.correct){ btn.classList.add('correct'); if(mode==='P'){ scoreP++; document.getElementById('scoreP').innerText='Score: '+scoreP; } else { mockScore++; document.getElementById('scoreM').innerText='Score: '+mockScore; } } else { btn.classList.add('wrong'); mistakes.push(qObj); }
 document.getElementById(eId).innerText='Explanation: '+qObj.explanation; document.querySelectorAll('#'+btn.parentNode.id+' button').forEach(b=>b.disabled=true);
}
function startMock(){ mockQ=[]; mockIndex=0; mockScore=0; mockTimer=3600; clearInterval(timerIdM); timerIdM=setInterval(()=>{ mockTimer--; let m=Math.floor(mockTimer/60),s=mockTimer%60; document.getElementById('timerM').innerText=`Time: ${m}:${s}`; if(mockTimer<=0) submitMock(); },1000); for(let i=0;i<50;i++){ mockQ.push(questionBank.Physics.Motion.hard()); } renderQuestion(mockQ[mockIndex],'mockQuestion','mockOptions','mockExplanation','M'); }
function submitMock(){ clearInterval(timerIdM); document.getElementById('mockResult').innerText=`Test over! Score: ${mockScore}/50`; leaderboard.push({score:mockScore,date:new Date().toLocaleString()}); localStorage.setItem('leaderboard',JSON.stringify(leaderboard)); updateLeaderboard(); }
function updateLeaderboard(){ let list=document.getElementById('scoresList'); list.innerHTML=''; leaderboard.sort((a,b)=>b.score-a.score); leaderboard.forEach(e=>{ let li=document.createElement('li'); li.innerText=`${e.date}: ${e.score}`; list.appendChild(li); }); }
function exportLeaderboard(){ let csv='Date,Score\n'; leaderboard.forEach(e=>{ csv+=`${e.date},${e.score}\n`; }); let blob=new Blob([csv],{type:'text/csv'}); let url=URL.createObjectURL(blob); let a=document.createElement('a'); a.href=url; a.download='leaderboard.csv'; a.click(); }
</script>
</body>
</html>
